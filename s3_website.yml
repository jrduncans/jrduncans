s3_bucket: www.stephenduncanjr.com

index_document: index.html
error_document: error.html

max_age:
  "files/*": 86400
  "firefox/*.jar": 86400
  "hello/*": 86400
  "images/*": 86400
  "pictures/*": 86400
  "*": 300

gzip:
  - .html
  - .css
  - .js
  - .ico
  - .txt
  - .xml

content_type:
  "feed.xml": "application/atom+xml; charset=utf-8"

redirects:
  "feeds/posts/default": /feed.xml

treat_zero_length_objects_as_redirects: true
